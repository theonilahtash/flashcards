{%extends 'base.html'%} {% block content %}

<div class="container">

    <div class="row">
        <img src="{{profile.image_image.url}}" class="img-responsive" alt="">
    </div>

    <div class="row">
        <h1 class="text-center">{{profile.card}}</h1>
    </div>

    <div class="row">
        {% autoescape on %} {{image.post| safe}} {% endautoescape %}

    </div>

    <div class="row">
        <p>Posted {{image.pub_date|timesince}}</p>
    </div>

</div>

{% endblock %}
